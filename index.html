
<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Mapa ČR s body</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 100vh; }
  </style>
</head>
<body>
  <div id="map"></div>
  
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([50.0281, 15.2014], 11);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap'
    }).addTo(map);

    const cestaIcon = L.icon({
      iconUrl: 'icons/cesta.png',
      iconSize: [32, 32]
    });

    const cestaStromIcon = L.icon({
      iconUrl: 'icons/cesta-strom.png',
      iconSize: [32, 32]
    });

    const body = [
      {
        nazev: "Chrášťany",
        pozice: [50.05990, 14.93471],
        popis: "Cesta se zelení",
        ikona: cestaStromIcon
      },
      {
        nazev: "Radovesnice II (1)",
        pozice: [50.11134, 15.37710],
        popis: "Cesta",
        ikona: cestaIcon
      },
      {
        nazev: "Rozehnaly",
        pozice: [50.11210, 15.38734],
        popis: "Cesta",
        ikona: cestaIcon
      },
      {
        nazev: "Radovesnice II (2)",
        pozice: [50.10002, 15.37418],
        popis: "Cesta",
        ikona: cestaIcon
      }
    ];

    body.forEach(bod => {
      L.marker(bod.pozice, { icon: bod.ikona })
        .addTo(map)
        .bindPopup(`<strong>${bod.nazev}</strong><br>${bod.popis}`);
    });
  </script>
</body>
</html>
