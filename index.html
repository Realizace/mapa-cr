
<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mapa ČR - Realizace</title>
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <style>
    body, html { margin: 0; padding: 0; height: 100%; }
    #map { width: 100%; height: 100vh; }
    .popup-media img, .popup-media video {
      max-width: 250px;
      display: block;
      margin-bottom: 8px;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([50.0755, 14.4378], 7); // Praha

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Map data © OpenStreetMap contributors',
    }).addTo(map);

    const marker = L.marker([50.0755, 14.4378]).addTo(map);

    marker.bindPopup(`
      <div class="popup-media">
        <img src="img/praha.jpg" alt="Praha" />
        <video src="video/praha.mp4" controls></video>
        <p>Ukázkové místo: Praha</p>
      </div>
    `);
  </script>
</body>
</html>
